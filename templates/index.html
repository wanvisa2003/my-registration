<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-white p-6 rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Welcome to the Event</h1>
        <div class="space-y-4">
            <div class="p-4 bg-gray-50 rounded-lg border border-gray-200 shadow">
                <h2 class="text-lg font-semibold text-gray-700">Pre-Register</h2>
                <p class="text-sm text-gray-500 mb-4">For those interested in joining the event, click below to submit your interest.</p>
                <a href="/register" class="w-full inline-block text-center bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600">Pre-Register Now</a>
            </div>
            <div class="p-4 bg-gray-50 rounded-lg border border-gray-200 shadow">
                <h2 class="text-lg font-semibold text-gray-700">Register with Code</h2>
                <p class="text-sm text-gray-500 mb-4">If you already have a registration code, click below to confirm your attendance.</p>
                <a href="/confirm" class="w-full inline-block text-center bg-green-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-600">Register with Code</a>
            </div>
        </div>
    </div>
</body>
</html>
