<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Screenshot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-white p-6 rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Upload Screenshot</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" name="email" id="email" required class="w-full border border-gray-300 rounded-lg py-2 px-3">
            </div>
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-medium mb-2">Upload Screenshot</label>
                <input type="file" name="file" id="file" required class="w-full">
            </div>
            <button type="submit" class="bg-green-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-600 w-full">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
